branches: [
  'main'
]

# Global plugin options (will be passed to all plugins)
preset: 'conventionalcommits'

plugins: [
  '@semantic-release/commit-analyzer',
  '@semantic-release/release-notes-generator',
  '@semantic-release/changelog',
  '@semantic-release/git',
  '@semantic-release/exec',
]

verifyConditions:
  - '@semantic-release/git'
  - '@semantic-release/gitlab'
  - '@semantic-release/changelog'

analyzeCommits:
  - path: '@semantic-release/commit-analyzer'
    releaseRules:
      - breaking: true
        release: major
      - type: build    
        release: patch
      - type: chore
        release: false
      - type: ci
        release: false
      - type: docs      
        release: patch 
      - type: feat      
        release: minor
      - type: fix
        release: patch
      - type: perf      
        release: patch   
      - type: revert   
        release: patch   
      - type: refactor  
        release: false
      - type: style     
        release: false 
      - type: test    
        release: false  

# Responsible for preparing the release, for example creating or updating files
# such as package.json, CHANGELOG.md, documentation or compiled assets
# and pushing a commit.
prepare:
    # Create or update the changelog file in 
    # the local project repository
  - path: '@semantic-release/changelog'
  # - path: '@semantic-release/exec'
  #   cmd: "echo \"VERSION=${nextRelease.version}\" >> version.env"
  - path: '@semantic-release/git'
    # Push a release commit and tag, including configurable files
    message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
    assets: ['CHANGELOG.md']

generateNotes:
  - path: '@semantic-release/release-notes-generator'
    writerOpts:
      groupBy: 'type'
      commitGroupsSort: 'title'
      commitsSort: 'header'
    linkCompare: true
    linkReferences: true
    parserOpts:
      mergePattern: "^Merge branch '(.*)' into (.*)$"
      mergeCorrespondence: ['branch_src', 'branch_dst']
    presetConfig:
      issuePrefixes: ['#']
      types:
        - type: 'build'
          section: '🦊 CI/CD'
          hidden: false
        - type: 'chore'
          section: 'Other'
          hidden: false
        - type: 'ci'
          section: '🦊 CI/CD'
          hidden: false
        - type: 'docs'
          section: '📔 Docs'
          hidden: false  
        - type: 'feat'
          section: '🚀 Features'
          hidden: false
        - type: 'fix'
          section: '🛠 Fixes'
          hidden: false
        - type: 'perf'
          section: '⏩ Performance'
        - type: 'refactor'
          section: ':scissors: Refactor'
          hidden: false
        - type: 'revert'
          section: '🙅‍♂️ Reverts'  
        - type: 'style'
          section: '💈 Style'
        - type: 'test'
          section: '🧪 Tests'
          hidden: false   


# Responsible for publishing the release.
publish:
  - path: '@semantic-release/gitlab'